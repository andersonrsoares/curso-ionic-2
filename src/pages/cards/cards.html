<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cards
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
      <img src="assets/warning.png">
      <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button  ion-button primary clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button primary clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-card>
  <ion-card *ngFor="let p of planetas">
    <img src="{{ p.imagem }}">
    <ion-card-content>
      <p>{{ p.nome }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
