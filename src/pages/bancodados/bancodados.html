<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Banco de Dados
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <label>{{ resultado }}</label>

        {{ p.descricao }}

    </ion-list>
</ion-content>
